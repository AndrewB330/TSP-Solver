<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Index page</title>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/vis.min.js"></script>
    <script type="text/javascript" src="js/queue.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&subset=cyrillic" rel="stylesheet" referrerpolicy="origin">

    <link href="css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id = "gradientCon">
    <div id="gradient"></div>
    <script>
        $('#gradient').css('background-position', randomInt(-10000,0) + 'px 0px');
    </script>
</div>
<div class="main-column">
    <a class="header" href="index.html">Travelling Salesman Problem Solver</a>
    <div class="content">
        <div class="column" style="width:12%">
            <div>
                <div class="btn green" onclick="solvePlanar(solveAnnealing);">Solve</div>
                <div class="btn red" style="margin-right: 0;" onclick="stopAnimation(); reset();">Reset</div>
            </div>
            <textarea id="editor" ></textarea>
        </div>
        <div class="column" style="width:88%">
            <div class="hint left top">
                <b>DoubleClick</b> - add point<br>
                <b>Drag</b> - move point<br>
            </div>
            <div id="info" class="hint left bottom">
            </div>
            <div id="graph"></div>
            <div id="tree"></div>
        </div>
        <script type="text/javascript" src="js/script.js"></script>
        <script type="text/javascript" src="js/editor.js"></script>
        <script type="text/javascript" src="js/solver.js"></script>
        <script>maxNodesNumber = 100; bigGraph();</script>
    </div>
</div>
</body>
</html>
